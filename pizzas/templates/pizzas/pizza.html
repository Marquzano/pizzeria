{% extends "pizzas/base.html" %}

{% block content %}
    <p>Pizza: {{ pizza }}</p>

    <p>Toppings:</p>
    <ul>
        {% for topping in toppings %}
            <li>
                <!-- topping is not being shown even though there is a bulleted list -->
                <p>{{ topping.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>
                There are no toppings listed for this pizza yet.
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
